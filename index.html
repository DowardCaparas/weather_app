<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Developer: Dounhuward Caparas, A weather app that allow users to
    fetch weather data in any country"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body>
    <main>
      <div class="parent">
        <header><h1 class="header_text">WEATHER APP</h1></header>
        <div class="main_container">
          <!-- Search bar and search button -->
          <div class="inputAndButton">
            <input
              id="inputLocationName"
              type="text"
              placeholder="City name, Country name"
              required
            />
            <button id="searchWeather" aria-label="search weather condition">
              Search
            </button>
          </div>

          <!-- GIF Icon -->
          <div id="welcome_gif">
            <img id="rainy_sunny_gif" src="assets/rainySunny.gif" alt="rainy sunny" />
            <span id="loading_text">Please enter location</span>
          </div>

          <!-- Details --> 
          <h2 id="location_name"></h2>
          <div class="main_info">
            <div id="weather_main_info"></div>
            <span id="weather_status"></span>
            <button id="toggle_temperature"></button>
          </div>
          <span id="information_text"></span>

        </div>
        <!-- End of main container -->
      </div>
      <footer>
        <p>Copyright &copy; 2024 Dounhuward B. Caparas</p>
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
