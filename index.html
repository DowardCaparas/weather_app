<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Developer: Dounhuward Caparas, A weather app that allow users to
    fetch weather data in any country" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body>
  <main>
    <div class="parent">
      <div class="main_container">

        <!-- Search bar and search button -->
        <div class="inputAndButton">
          <input id="inputLocationName" type="text" placeholder="City name, Country name" />
          <button id="searchWeather" aria-label="search weather condition">
            <img src="/assets/svg/search.svg" alt="search icon">
          </button>
        </div>

        <!-- Details -->
        <h1 id="location_name"></h1>

       <div class="main_info">
        <div id="weather_main_info"></div>
        <button id="toggle_temperature"></button>
       </div>
        <span id="information_text"></span>

      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
